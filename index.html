<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Sun Pictures</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        max-width: 1200px;
        margin: 0 auto;
    }
.thumb {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    padding-bottom: 5px; /* space for title */
}

.thumb img {
    width: 100%;
    transition: transform 0.3s ease;
    display: block;
}

.thumb:hover img {
    transform: scale(1.1);
}

.thumb .title {
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    padding-top: 6px;
}

    .title {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
    }
    #viewer {
        max-width: 800px;
        margin: 40px auto;
        text-align: center;
    }
    #viewer img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
    <h1>Daily Sun Pictures</h1>

    <div id="viewer"></div>
    <div id="gallery"></div>

<script>
// Automatically scan a folder of photos (static list for demo)
// Replace this array with dynamic file listing if using a server.
const photos = [
    "2025-11-14-1.jpg",
    "2025-11-14-2.jpg",
	"2025-11-15-1.jpg",
    "2025-11-15-2.jpg"
];

function formatTitle(filename) {
    const base = filename.replace(/\.jpg|\.png|\.jpeg/i, "");
    const parts = base.split("-");

    if (parts.length === 4) {
        // example: 2025-11-14-1 → becomes 2025-11-14 1
        return `${parts[0]}-${parts[1]}-${parts[2]} ${parts[3]}`;
    }
    // example: 2025-11-14 → unchanged
    return base;
}

const gallery = document.getElementById("gallery");
const viewer = document.getElementById("viewer");

photos.forEach(file => {
    const thumbDiv = document.createElement("div");
    thumbDiv.className = "thumb";

    const img = document.createElement("img");
    img.src = `photos/${file}`;

    const title = document.createElement("div");
    title.className = "title";
    title.innerText = formatTitle(file);

    thumbDiv.appendChild(img);
    thumbDiv.appendChild(title);
    gallery.appendChild(thumbDiv);

    thumbDiv.addEventListener("click", () => {
        viewer.innerHTML = `<img src='./photos/${file}' />`;
    });
});

</script>
</body>
</html>
